{% extends 'base.html'%} {% block content %}
<div
  style="
    margin-left: 20px;
    margin-top: 20px;
    color: #ffffe0;
    text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.5), 1px -1px 0 rgba(0, 0, 0, 0.5),
      -1px 1px 0 rgba(0, 0, 0, 0.5), 1px 1px 0 rgba(0, 0, 0, 0.5);
  "
>
  <h3>Contacts :</h3>
</div>
<div class="d-flex flex-wrap justify-content-center" style="margin-top: 20px">
  {% for p in data %}
  <div class="col-sm-3">
    <div class="card" style="margin-top: 20px">
      <div class="card-body" style="background-color: #f5f5f5; color: #333333">
        <large class="card-title"
          ><b
            ><a
              href="{% url 'view_details' p.id %}"
              style="text-decoration: none; color: inherit"
              >{{p.first_name}}</a
            ></b
          ></large
        >
        <br /><small><b>Email : </b>{{p.email}}</small> <br /><small
          ><b>Phone : </b>{{p.phone_number}}</small
        >
      </div>
    </div>
  </div>
  {% empty %}
  <large style="color: tomato"> <b>No such contact found.</b> </large>
  {% endfor%}
</div>
{% endblock %}
