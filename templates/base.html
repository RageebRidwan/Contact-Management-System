<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title></title>
    <style>
      body {
        background-color: #e0f7fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="text-white bg-dark" style="margin-right: 10px">
            <h3
              style="
                color: #ffffe0;
                text-shadow: -1px -1px 0 black, 1px -1px 0 black,
                  -1px 1px 0 black, 1px 1px 0 black;
              "
            >
              <i>XYZ (CMS)</i>
            </h3>
          </li>
          {% if not request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'entry' %}"><b>Reg/Login</b></a>
          </li>
          {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"
              ><b>Home </b><span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_profile' %}"
              ><b>Add Contact</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'update_profile'%}"
              ><b>Update Contact</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'delete_profile'%}"
              ><b>Delete Contact</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><b>Logout</b></a>
          </li>

          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action={% url 'home' %}>
          <input
            class="form-control mr-sm-2"
            type="text"
            name = 'q'
            placeholder="Search by name or email"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    {% for i in messages%}

    <p class="text-{{i.tags}}"><b>{{i}}</b></p>

    {% endfor %} {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
